<div id="home" class="centered">

<div id="signin" class="centered hidden">
    <center>
        <div class="card signcard animated fadeIn">
            <div class="card-body">
                <h2 class='animated fadeInUp'>Welcome back</h2>
                <br>
                <div class="forms">
                    <div class="floating-label textfield-box">
                        <label for="loginemailform">Email</label>
                        <input class="form-control" id="loginemailform" placeholder="sample.email@gmail.com" type="text">
                    </div>
                    <br>
                    <div class="floating-label textfield-box">
                        <label for="loginpasswordform">Password</label>
                        <input class="form-control" id="loginpasswordform" type="password">
                    </div>
                    <br>
                    <button id="signinbtn" onclick="confirmsignin()" class="eon-contained block">Sign In</button>
                </div>

            </div>
        </div>
    </center>
</div>
<div id="signup" class="centered hidden">
    <center>
        <div class="card signcard animated fadeIn">
            <div class="card-body">
                <h2 class="animated fadeInUp">Welcome</h2>

                        <label for="signupemailform">Email</label>
                        <input class="form-control" id="signupemailform" placeholder="sample.email@gmail.com" type="text">
                    </div>
                    <br>
                    <div class="floating-label textfield-box">
                        <label for="signupusernameform">Username</label>
                        <input class="form-control" id="signupusernameform" placeholder="userSample" type="text">
                    </div>
                    <br>
                    <div class="floating-label textfield-box">

                    </div>
                    <br>
                    <button id="signupbtn" onclick="confirmsignup()" class="eon-contained block">Sign Up</button>

            </div>
        </div>
    </center>
