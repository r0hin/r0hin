<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/eonstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="css/material.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/waves.min.css">
  <script src="js/waves.min.js"></script>

  <title>iFolio - Free Portfolio Builder</title>
</head>

<body style="font-family: 'Quattrocento Sans', sans-serif;" id="body">


  <!-- Modal -->
  <div class="modal fade bd-example-modal-sm" id="errorModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Error</h3>
        </div>
        <h5 id="erorrModalMsg" class="modal-body">Unable to complete process.</h5>
        <div class="modal-footer"><button type="button" class="waves-flat-button btn-text-primary"
            data-dismiss="modal">dismiss</button></div>
      </div>
    </div>
  </div>




  <center>
      <br><br><br><br>
      <h3>Welcome to <b>iFolio</b></h3>
      <p>Free Portfolio & Blog manager!</p>
      <br><br>
      <div style="width: 330px;">
        <div class="floating-label">
          <label for="email">Email</label>
          <input aria-describedby="exampleFloatingLabel1Help" class="form-control" id="email" placeholder="" type="text">
        </div>
      
      
        <div class="floating-label">
          <label for="password">Password</label>
          <input aria-describedby="exampleFloatingLabel1Help" class="form-control" id="password" placeholder="We will not be able to view your password." type="password">
        </div></div>

        <br><br>
      <button onclick="signin()" class="waves-float-button btn-text-primary">Sign In</button>
      <button onclick="signup()" class="waves-float-button btn-text-primary">Sign Up</button>
  </center>



    <!-- Base Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>

  <script src="js/eonstyles.js"></script>
  <script type="text/javascript">
    addWaves();

    function addWaves() {
      Waves.attach(".waves-flat-button", ["waves-button"]), Waves.attach(".waves-float-button", ["waves-button",
        "waves-float"
      ]), Waves.attach(".waves-float-button-dark", ["waves-button", "waves-float"]), Waves.attach(
        ".waves-float-button-light", ["waves-button", "waves-float", "waves-light"]), Waves.attach(".waves-box", [
        "waves-block"
      ]), Waves.attach(".waves-float-box", ["waves-block", "waves-float"]), Waves.attach(".waves-image"), Waves.init();
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/basic.js"></script>
  <script src="js/index.js"></script>
</body>

</html>






<!-- 
    waves-light // Light Waves
    waves-flat-button // Button flat
    waves-float-button // Button float
    waves-float-button-dark // Button float dark waves
    waves-float-button-light // Button float dark waves
    waves-flat-box // Box flat
    waves-float-box // Box float
    waves-image // Image waves  
-->
