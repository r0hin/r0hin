<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <h3>Casino Strategy Calculations</h3>
  <hr><br>  
  <b>Martingale 1</b>
  <br><br>

  <input id="mjres" type="text" placeholder="Amount Reserved ($)">
  <input id="mjpr" type="text" placeholder="Target Profit ($)">
  <input id="mjchance" type="text" placeholder="Probability of 2x">
  <button onclick="mjcalc()">Go</button>

  <p id="mjrounds"><br>Loss Round: n/a</p>
  <p id="mjchancel">Chance of loss round: n/a</p>
  <p id="mjchancew">Chance of loss round: n/a</p>

  <script>

    function mjcalc() {
      const mjinitialreserve = parseInt(document.getElementById('mjres').value);
      const mjpr = parseInt(document.getElementById('mjpr').value);
      const mjchance = parseFloat(document.getElementById('mjchance').value);

      document.getElementById('mjrounds').innerHTML = ``;
      
      let round = 0;
      let cumulativeloss = 0;
      while ((mjinitialreserve - cumulativeloss) > 0) {
        round++;
        
        const stake = mjpr + cumulativeloss;
        cumulativeloss += stake;

        if (mjinitialreserve - cumulativeloss < 0) {
          document.getElementById('mjrounds').innerHTML = document.getElementById('mjrounds').innerHTML + `<br>Busted at round ${round - 1} with $${mjinitialreserve - cumulativeloss + stake} remaining.`
          break;
        }

        document.getElementById('mjrounds').innerHTML = document.getElementById('mjrounds').innerHTML + `
        <br>Round ${round}: Bet & Lost $${stake} | Cumulative Loss: $${cumulativeloss} | Remaining: $${mjinitialreserve - cumulativeloss} | Probablity: ${Math.pow((1 - mjchance), round)}
        `

        document.getElementById('mjchancel').innerHTML = `Chance of loss round: ${Math.pow((1 - mjchance), round) * 100}%`;
        document.getElementById('mjchancew').innerHTML = `Chance of reaching target profit: ${((1 - Math.pow((1 - mjchance), round))) * 100}%`;
      }

      if (mjinitialreserve - cumulativeloss == 0) {
        document.getElementById('mjrounds').innerHTML = document.getElementById('mjrounds').innerHTML + `<br>Busted at round ${round} with $0 remaining.`
      }

    }
  </script>


  <style>
    body {
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
      outline: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</body>
</html>
