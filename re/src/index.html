<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/app.css">
  <title>Re</title>
</head>
<body id="body" class="dark:bg-gray-900 h-screen hidden justify-center items-center p-4">

  <div id="generate" class="container max-w-screen-md">
    <!-- Badge/Pill -->
    <p class="text-sm sm:text-base text-gray-500 font-medium tracking-tight dark:text-gray-400 mb-2">
      <span class="inline-block bg-gray-200 dark:bg-gray-800 rounded-full px-3 py-1 text-sm font-semibold text-pink-400 mr-2">0.1</span>
      <span class="inline-block bg-gray-200 dark:bg-gray-800 rounded-full px-3 py-1 text-sm font-semibold text-blue-400 mr-2">Beta</span>
    </p>

    <!-- Main Title -->
    <p class="text-3xl sm:text-4xl text-gray-900 font-extrabold tracking-tight dark:text-gray-50 mb-1">Re: Link Shortener</p>

    <!-- Subtitle -->
    <p class="text-xl sm:text-1xl text-gray-500 font-medium tracking-tight dark:text-gray-400 mb-4 inline">
      Lightning-fast link shortening. Free, forever.
    </p>

    <!-- Input Box-->
    <div class="relative mt-12">
      <input id="urlInput" type="text" class="w-full px-4 py-3 rounded-lg dark:text-gray-50 bg-slate-100 dark:bg-slate-800 outline-none motion-safe:duration-200 motion-safe:focus:duration-200 focus:outline-blue-400 disabled:bg-gray-50 disabled:outline-pink-300" placeholder="Paste a URL">
      <div class="absolute inset-y-0 right-2 flex items-center px-2 text-gray-300 dark:text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
        </svg>
      </div>
    </div>

    <!-- View Analytics Button -->
    <button id="generateButton" class="mt-3 ml-3 px-3 py-2 text-xs float-right rounded-md bg-blue-400 text-gray-50 hover:bg-blue-300">
      Generate
    </button>
    
    <button id="viewAnalyticsButton" class="mt-3 ml-3 px-3 py-2 text-xs float-right rounded-md bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-50 hover:bg-gray-100 dark:hover:bg-gray-700">
      View Analytics
    </button>

    <!-- Absolute success pill-->
    <div class="absolute hidden bg-gray-200 dark:bg-gray-800 px-6 py-2 rounded-full text-black border-l-4 border-l-lime-400 flex-row align-middle items-center" id="successPill">
      <!-- Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 stroke-gray-700 dark:stroke-gray-400 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
      <!-- Text -->
      <p class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-400">
        Copied shortened link to clipboard.
      </p>
    </div>

    <!-- Absolute error pill-->
    <div class="absolute hidden bg-gray-200 dark:bg-gray-800 px-6 py-2 rounded-full text-black border-l-4 border-l-red-500 flex-row align-middle items-center" id="errorPill">
      <!-- Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 stroke-gray-700 dark:stroke-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
      <!-- Text -->
      <p class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-400" id="errorPillText"></p>
    </div>

  </div>

  <div id="stats" class="container max-w-screen-md hidden">

    <button id="backButton" class="mt-2 mb-4 px-4 py-2 bg-blue-400 text-white text-sm flex flex-row items-center justify-center rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      <p class="ml-2">Back</p>
    </button>

    <p class="text-3xl sm:text-4xl text-gray-900 font-extrabold tracking-tight dark:text-gray-50 mb-1">Re: Link Analytics</p>
    <!-- Subtitle -->
    <p class="text-xl sm:text-1xl text-gray-500 font-medium tracking-tight dark:text-gray-400 mb-4 inline">View basic link analytics live.</p>
    <br><br>
    <!-- Grid  -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="bg-gray-50 dark:bg-gray-800 px-6 py-4 rounded-lg shadow-sm flex flex-col justify-center items-center">
        <p class="mb-1 text-3xl font-bold text-gray-700 tracking-tight dark:text-gray-300">
          <span id="totalUses">...</span>
        </p>
        <p class="text-sm font-medium text-gray-700 dark:text-gray-400">Total Uses</p>
      </div>
      <div class="bg-gray-50 dark:bg-gray-800 px-6 py-4 rounded-lg shadow-sm flex flex-col justify-center items-center">
        <p class="mb-1 text-3xl font-bold text-gray-700 tracking-tight dark:text-gray-300">
          <span id="lastUsed">...</span>
        </p>
        <p class="text-sm font-medium text-gray-700 dark:text-gray-400">Last Used</p>
      </div>
      <div class="bg-gray-50 dark:bg-gray-800 px-6 py-4 rounded-lg shadow-sm flex flex-col justify-center items-center">
        <p class="mb-1 text-3xl font-bold text-gray-700 tracking-tight dark:text-gray-300">
          <span id="dateCreated">...</span>
        </p>
        <p class="text-sm font-medium text-gray-700 dark:text-gray-400">Creation Date</p>
      </div>
    </div>

    <br>
    <p class="text-sm dark:text-gray-50">Points to <a target="_blank" class="text-blue-400" id="targetURL"></a></p>

  </div>

  <script type="module" src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  
  <script type="module" src="../assets/home.js"></script>

</body>
</html>
