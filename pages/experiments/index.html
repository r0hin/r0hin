<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
</head>

<body>
  <div class="centered">
    <br><br>
    <h1>
      <center>
        <code>r0h.in - experiments`</code>
      </center>
    </h1>
    <div class="footer">
      <br>
      Personal, experimental sites and snippets.
      <br><br>
      <div id="pagelist"></div>
  </div>

  <style>
    body {
      background-color: #05010d;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
    }

    .title {
      font-weight: 600;
      font-size: 3rem;
    }

    h4 {
      margin-top: 16px;
      margin-bottom: 8px;
    }

    .box {
      background-color: #170B24;
      padding: 8px 32px 8px 32px;
      border-radius: 18px;
      box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
    }

    .box p {
      color: lightgrey
    }

    h2 {
      margin-bottom: 0px;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 12px;
      margin-bottom: 12px;
      background: linear-gradient(45deg, #f83a3a 10%, #f13dd4 50%, #7000ff 90%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    button,
    .button {
      background-color: #26143a;
      color: white;
      border: 0px;
      border-radius: 8px;
      padding: 8px 16px 8px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    button i,
    .button i {
      margin-right: 12px;
      margin-left: 0px;
    }

    .iconButton {
      margin: 8px;
    }

    .iconButton i {
      margin: 0px !important;
    }

    button:hover,
    .button:hover {
      background-color: #3a1f5a;
      transition: all 0.3s;
    }

    @media (max-width: 500px) {
      .centered {
        margin: 12px;
        position: relative;
        top: 0;
        left: 0;
        transform: translate(0, 0);
      }
    }

    .flex {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .flex span {
      margin-left: 12px;
      color: lightgrey;
    }

    .footer {
      color: grey;
      font-size: small;
    }

    .toolTitle {
      margin-right: 36px;
    }

    .toolFlex {
      justify-content: space-between;
    }

    hr {
      border: 0;
      height: 1px;
      background: #3b2357;
    }

    a {
      color: pink;
      text-decoration: none;
    }

    code {
      font-size: 1.3rem;
    }
  </style>

<script>
  (async () => {
    const response = await fetch('https://api.github.com/repos/r0hin/r0hin/contents/pages/experiments');
    const data = await response.json();

    let htmlString = '<ul>';
    
    for (let file of data) {
      htmlString += `<li><a href="https://r0h.in/${file.path}">${file.name}</a></li>`;
    }

    htmlString += '</ul>';
    document.getElementById("pagelist").innerHTML = htmlString;
  })()
</script>
</body>
</html>
