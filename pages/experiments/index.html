<html>
  <body>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 2rem;
      }
    </style>
    <h1><code>experimental.</code></h1>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/r0hin/r0hin/contents/pages/experiments');
        const data = await response.json();

        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="https://r0h.in/${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
      })()
    </script>
    <div></div>
  <body>
</html>
